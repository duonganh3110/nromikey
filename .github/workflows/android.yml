name: Build APK (from zip)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Tuỳ chọn) Cache để lần sau nhanh hơn
      - name: Cache buildozer & gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-venv git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev zlib1g-dev \
            autoconf automake libtool pkg-config \
            libjpeg-dev libpng-dev

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install "cython<3" buildozer

      - name: Unzip project
        run: |
          set -eux
          rm -rf work
          mkdir -p work

          ZIP_FILE="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ Không thấy file .zip ở gốc repo"
            exit 1
          fi

          echo "✅ Using zip: $ZIP_FILE"
          unzip -q "$ZIP_FILE" -d work

          echo "=== Preview after unzip ==="
          find work -maxdepth 3 -type f | head -n 120

      - name: Locate main.py, copy spec, build (save full logs)
        run: |
          set -eux

          MAIN_PATH="$(find work -type f -name 'main.py' | head -n 1)"
          if [ -z "$MAIN_PATH" ]; then
            echo "❌ Không tìm thấy main.py sau khi unzip"
            exit 1
          fi

          PROJECT_DIR="$(dirname "$MAIN_PATH")"
          echo "✅ main.py = $MAIN_PATH"
          echo "✅ PROJECT_DIR = $PROJECT_DIR"

          if [ ! -f "$GITHUB_WORKSPACE/buildozer.spec" ]; then
            echo "❌ Không có buildozer.spec ở gốc repo"
            exit 1
          fi

          # Copy buildozer.spec vào cạnh main.py
          cp "$GITHUB_WORKSPACE/buildozer.spec" "$PROJECT_DIR/buildozer.spec"

          cd "$PROJECT_DIR"

          # Check syntax (không chặn build)
          python3 -m compileall -q -f . || true

          # Nếu SDK của buildozer đã tồn tại thì accept license trước (không bắt buộc)
          ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          if [ -d "$ANDROID_SDK_ROOT" ]; then
            SDKMANAGER_PATH="$(find "$ANDROID_SDK_ROOT" -type f -name sdkmanager | head -n 1 || true)"
            if [ -n "$SDKMANAGER_PATH" ]; then
              echo "✅ Accept SDK licenses via sdkmanager"
              yes | "$SDKMANAGER_PATH" --licenses || true
            fi
          fi

          # Build + lưu log (pipefail để fail đúng)
          set -o pipefail
          buildozer -v android debug 2>&1 | tee "$GITHUB_WORKSPACE/buildozer.log"

      # Upload APK (chỉ khi có)
      - name: Upload APK (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            work/**/bin/*.apk

      # Upload logs LUÔN LUÔN (dù fail)
      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            buildozer.log
            work/**/.buildozer/**/buildozer.log
            work/**/.buildozer/**/log.txt
            work/**/.buildozer/**
