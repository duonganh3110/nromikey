name: Build APK (from zip)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev zlib1g-dev \
            autoconf automake libtool pkg-config \
            libjpeg-dev libpng-dev \
            cmake
          java -version

      - name: Accept Android SDK licenses (hosted SDK)
        run: |
          set -eux
          ANDROID_HOME="/usr/local/lib/android/sdk"
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$SDKMANAGER" ]; then
            SDKMANAGER="$(find "$ANDROID_HOME" -type f -name sdkmanager | head -n 1 || true)"
          fi
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "sdkmanager=$SDKMANAGER"
          yes | "$SDKMANAGER" --licenses

          # Cài tối thiểu để tránh lỗi kiểu "Aidl not found"
          "$SDKMANAGER" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

      - name: Install Buildozer
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install "cython<3" buildozer

      - name: Unzip project
        run: |
          set -eux
          rm -rf work
          mkdir -p work

          ZIP_FILE="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ Không thấy file .zip ở gốc repo"
            exit 1
          fi

          echo "✅ Using zip: $ZIP_FILE"
          unzip -q "$ZIP_FILE" -d work

          echo "=== Preview after unzip ==="
          find work -maxdepth 3 -type f | head -n 80

      - name: Build APK
        run: |
          set -eux

          MAIN_PATH="$(find work -type f -name 'main.py' | head -n 1)"
          if [ -z "$MAIN_PATH" ]; then
            echo "❌ Không tìm thấy main.py sau khi unzip"
            exit 1
          fi

          PROJECT_DIR="$(dirname "$MAIN_PATH")"
          echo "✅ main.py = $MAIN_PATH"
          echo "✅ PROJECT_DIR = $PROJECT_DIR"

          # Copy buildozer.spec + local recipes vào đúng thư mục có main.py
          cp "$GITHUB_WORKSPACE/buildozer.spec" "$PROJECT_DIR/buildozer.spec"
          rsync -a "$GITHUB_WORKSPACE/p4a-recipes" "$PROJECT_DIR/"

          cd "$PROJECT_DIR"

          # Check cú pháp (không chặn build)
          python -m compileall -q -f . || true

          # Buildozer có thể override config bằng env vars :contentReference[oaicite:3]{index=3}
          ANDROID_HOME="/usr/local/lib/android/sdk"
          NDK_DIR="$(ls -d "$ANDROID_HOME"/ndk/* | head -n 1 || true)"
          echo "✅ ANDROID_HOME=$ANDROID_HOME"
          echo "✅ NDK_DIR=$NDK_DIR"

          APP_ANDROID_SDK_PATH="$ANDROID_HOME" \
          APP_ANDROID_NDK_PATH="$NDK_DIR" \
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            work/**/bin/*.apk
