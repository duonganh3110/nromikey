name: Build APK (from zip)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    # ✅ CỐ ĐỊNH SDK ROOT để khỏi nhảy loạn
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROIDSDK: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Android SDK for Buildozer (sdkmanager shim + packages)
        shell: bash
        run: |
          set -euo pipefail

          SDKROOT="${ANDROID_SDK_ROOT}"
          echo "✅ ANDROID_SDK_ROOT=$SDKROOT"
          echo "✅ ANDROID_HOME=$ANDROID_HOME"
          echo "✅ ANDROIDSDK=$ANDROIDSDK"

          if [ ! -d "$SDKROOT" ]; then
            echo "❌ SDKROOT not found: $SDKROOT"
            exit 1
          fi

          # --- 1) Tìm sdkmanager thật ---
          SDKM=""
          if [ -x "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKM="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          else
            SDKM="$(find "$SDKROOT" -type f -name sdkmanager | head -n 1 || true)"
          fi

          if [ -z "${SDKM:-}" ] || [ ! -x "$SDKM" ]; then
            echo "❌ Không tìm thấy sdkmanager executable trong $SDKROOT"
            find "$SDKROOT" -maxdepth 5 -type f | head -n 200 || true
            exit 1
          fi
          echo "✅ sdkmanager thật = $SDKM"

          # --- 2) Buildozer/p4a legacy check: tools/bin/sdkmanager ---
          mkdir -p "$SDKROOT/tools/bin"
          TARGET="$SDKROOT/tools/bin/sdkmanager"

          # ✅ FIX crash: chỉ ln khi TARGET chưa trỏ đúng
          SAME="0"
          if [ -e "$TARGET" ]; then
            TGT_REAL="$(readlink -f "$TARGET" 2>/dev/null || true)"
            SRC_REAL="$(readlink -f "$SDKM" 2>/dev/null || true)"
            if [ -n "$TGT_REAL" ] && [ -n "$SRC_REAL" ] && [ "$TGT_REAL" = "$SRC_REAL" ]; then
              SAME="1"
            fi
          fi

          if [ "$SAME" = "0" ]; then
            ln -sf "$SDKM" "$TARGET"
          fi
          chmod +x "$TARGET" || true
          echo "✅ shim sdkmanager = $TARGET -> $(readlink -f "$TARGET" || echo "$SDKM")"

          # --- 3) Add PATH ---
          echo "$SDKROOT/platform-tools" >> "$GITHUB_PATH"
          echo "$SDKROOT/tools/bin" >> "$GITHUB_PATH"
          echo "$(dirname "$SDKM")" >> "$GITHUB_PATH"

          # --- 4) Accept licenses (✅ không chết vì Broken pipe) ---
          set +e
          yes | "$TARGET" --licenses >/dev/null 2>&1
          true
          set -e

          # --- 5) Install packages tối thiểu để khỏi lỗi AIDL/build-tools ---
          "$TARGET" --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          echo "=== CHECK build-tools ==="
          ls -la "$SDKROOT/build-tools" || true
          echo "=== CHECK aidl ==="
          find "$SDKROOT/build-tools" -type f -name aidl | head -n 20 || true
          echo "=== CHECK sdkmanager ==="
          command -v sdkmanager || true
          sdkmanager --version || true

      - name: Install system deps
        shell: bash
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip rsync \
            build-essential ccache \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev libpng-dev \
            libltdl-dev \
            python3-dev

      - name: Install Buildozer
        shell: bash
        run: |
          set -eux
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "cython<3" buildozer

      - name: Cache Buildozer/Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Unzip project
        shell: bash
        run: |
          set -eux
          rm -rf work
          mkdir -p work

          ZIP_FILE="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ Không thấy file .zip ở gốc repo"
            exit 1
          fi

          echo "✅ Using zip: $ZIP_FILE"
          unzip -q "$ZIP_FILE" -d work

          echo "=== Preview after unzip ==="
          find work -maxdepth 4 -type f | head -n 200

      - name: Build APK
        shell: bash
        run: |
          set -eux

          MAIN_PATH="$(find work -type f -name 'main.py' | head -n 1)"
          if [ -z "$MAIN_PATH" ]; then
            echo "❌ Không tìm thấy main.py sau khi unzip"
            exit 1
          fi

          PROJECT_DIR="$(dirname "$MAIN_PATH")"
          echo "✅ main.py = $MAIN_PATH"
          echo "✅ PROJECT_DIR = $PROJECT_DIR"

          if [ ! -f "$GITHUB_WORKSPACE/buildozer.spec" ]; then
            echo "❌ Không có buildozer.spec ở gốc repo"
            exit 1
          fi
          cp "$GITHUB_WORKSPACE/buildozer.spec" "$PROJECT_DIR/buildozer.spec"

          if [ -d "$GITHUB_WORKSPACE/p4a-recipes" ]; then
            rsync -a "$GITHUB_WORKSPACE/p4a-recipes" "$PROJECT_DIR/"
          fi

          cd "$PROJECT_DIR"
          python -m compileall -q -f . || true

          # ✅ Ép buildozer/p4a dùng đúng SDKROOT cố định
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT}"
          export ANDROID_HOME="${ANDROID_SDK_ROOT}"
          export ANDROIDSDK="${ANDROID_SDK_ROOT}"
          export APP_ANDROID_SDK_PATH="${ANDROID_SDK_ROOT}"

          # ✅ Tránh p4a bị dính NDK hệ thống (r27/r28) gây loạn
          unset ANDROID_NDK ANDROID_NDK_HOME ANDROID_NDK_ROOT || true

          set -o pipefail
          buildozer -v android debug 2>&1 | tee "$GITHUB_WORKSPACE/buildozer.log"

      - name: Show last log lines on failure
        if: failure()
        shell: bash
        run: |
          echo "==== GREP IMPORTANT LINES ===="
          grep -nE "ERROR|FAIL|Traceback|Exception|not found|No such file|sdkmanager|aidl|build-tools|platforms|gradle|clang|Cython|recipe" buildozer.log | tail -n 260 || true
          echo "==== LAST 350 LINES ===="
          tail -n 350 buildozer.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: buildozer.log

      - name: Upload APK/AAB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            work/**/bin/*.apk
            work/**/bin/*.aab
