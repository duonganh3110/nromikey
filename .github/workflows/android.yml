name: Build APK (from zip)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Cài Android SDK (kèm cmdline-tools) + set ANDROID_SDK_ROOT/ANDROID_HOME
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Android SDK for Buildozer (sdkmanager shim + install packages)
        shell: bash
        run: |
          set -eux

          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-}"
          echo "ANDROID_HOME=${ANDROID_HOME:-}"

          SDKROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          if [ -z "${SDKROOT:-}" ] || [ ! -d "$SDKROOT" ]; then
            echo "❌ Không có Android SDK root hợp lệ"
            exit 1
          fi
          echo "✅ SDKROOT=$SDKROOT"

          # ✅ Ưu tiên sdkmanager trong cmdline-tools/latest/bin (đúng chuẩn mới)
          SDKM=""
          if [ -x "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKM="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          else
            SDKM="$(find "$SDKROOT" -type f -name sdkmanager | head -n 1 || true)"
          fi

          if [ -z "$SDKM" ]; then
            echo "❌ Không tìm thấy sdkmanager trong $SDKROOT"
            find "$SDKROOT" -maxdepth 6 -type f | head -n 240 || true
            exit 1
          fi
          echo "✅ sdkmanager thật = $SDKM"

          # ✅ Buildozer đời cũ hay check tools/bin/sdkmanager => tạo shim nếu cần
          mkdir -p "$SDKROOT/tools/bin"
          if [ "$SDKM" != "$SDKROOT/tools/bin/sdkmanager" ]; then
            ln -sf "$SDKM" "$SDKROOT/tools/bin/sdkmanager"
            chmod +x "$SDKROOT/tools/bin/sdkmanager" || true
            echo "✅ shim sdkmanager = $SDKROOT/tools/bin/sdkmanager -> $SDKM"
          else
            echo "✅ sdkmanager đã là tools/bin/sdkmanager, bỏ qua shim"
          fi

          # Add PATH cho chắc (platform-tools + tools/bin + cmdline-tools bin)
          echo "$SDKROOT/platform-tools" >> "$GITHUB_PATH"
          echo "$SDKROOT/tools/bin" >> "$GITHUB_PATH"
          echo "$(dirname "$SDKM")" >> "$GITHUB_PATH"

          # Accept licenses: tránh fail vì SIGPIPE của yes
          set +o pipefail
          yes | "$SDKROOT/tools/bin/sdkmanager" --licenses >/dev/null 2>&1 || true
          set -o pipefail

          # Cài packages tối thiểu để khỏi lỗi AIDL/build-tools
          "$SDKROOT/tools/bin/sdkmanager" --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # Quick check
          echo "=== CHECK SDK ==="
          ls -la "$SDKROOT/build-tools" || true
          ls -la "$SDKROOT/platforms" || true
          command -v sdkmanager || true

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip rsync \
            build-essential ccache \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev libpng-dev \
            libltdl-dev \
            python3-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "cython<3" buildozer

      - name: Cache Buildozer/Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Unzip project
        shell: bash
        run: |
          set -eux
          rm -rf work
          mkdir -p work

          ZIP_FILE="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ Không thấy file .zip ở gốc repo"
            exit 1
          fi

          echo "✅ Using zip: $ZIP_FILE"
          unzip -q "$ZIP_FILE" -d work

          echo "=== Preview after unzip ==="
          find work -maxdepth 3 -type f | head -n 200

      - name: Build APK
        shell: bash
        run: |
          set -eux

          MAIN_PATH="$(find work -type f -name 'main.py' | head -n 1)"
          if [ -z "$MAIN_PATH" ]; then
            echo "❌ Không tìm thấy main.py sau khi unzip"
            exit 1
          fi

          PROJECT_DIR="$(dirname "$MAIN_PATH")"
          echo "✅ main.py = $MAIN_PATH"
          echo "✅ PROJECT_DIR = $PROJECT_DIR"

          # Copy buildozer.spec từ root repo vào cạnh main.py
          if [ ! -f "$GITHUB_WORKSPACE/buildozer.spec" ]; then
            echo "❌ Không có buildozer.spec ở gốc repo"
            exit 1
          fi
          cp "$GITHUB_WORKSPACE/buildozer.spec" "$PROJECT_DIR/buildozer.spec"

          # Nếu có p4a-recipes thì copy vào (tuỳ em dùng hay không)
          if [ -d "$GITHUB_WORKSPACE/p4a-recipes" ]; then
            rsync -a "$GITHUB_WORKSPACE/p4a-recipes" "$PROJECT_DIR/"
          fi

          cd "$PROJECT_DIR"

          # Check syntax (không chặn build)
          python -m compileall -q -f . || true

          # Ép Buildozer/p4a dùng đúng SDK root đã setup
          SDKROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          export ANDROID_SDK_ROOT="$SDKROOT"
          export ANDROID_HOME="$SDKROOT"
          export ANDROIDSDK="$SDKROOT"
          export APP_ANDROID_SDK_PATH="$SDKROOT"

          set -o pipefail
          buildozer -v android debug 2>&1 | tee "$GITHUB_WORKSPACE/buildozer.log"

      - name: Show last log lines on failure
        if: failure()
        run: |
          echo "==== GREP IMPORTANT LINES ===="
          grep -nE "ERROR|FAIL|Traceback|Exception|not found|No such file|recipe|sdkmanager|gradle|clang|Cython|Aidl|build-tools|platforms" buildozer.log | tail -n 220 || true
          echo "==== LAST 300 LINES ===="
          tail -n 300 buildozer.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: buildozer.log

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            work/**/bin/*.apk
            work/**/bin/*.aab
