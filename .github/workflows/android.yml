name: Build APK (from zip)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Cài Android SDK cmdline-tools + accept licenses + cài packages cần thiết
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools build-tools;34.0.0 platforms;android-34 cmdline-tools;latest"
      # action này dùng để setup Android SDK/cmdline-tools trong CI :contentReference[oaicite:2]{index=2}

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip rsync \
            build-essential ccache \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev libpng-dev \
            libltdl-dev \
            python3-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "cython<3" buildozer

      - name: Cache Buildozer/Gradle (giúp lần sau nhanh hơn)
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Unzip project
        run: |
          set -eux
          rm -rf work
          mkdir -p work

          ZIP_FILE="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ Không thấy file .zip ở gốc repo"
            exit 1
          fi

          echo "✅ Using zip: $ZIP_FILE"
          unzip -q "$ZIP_FILE" -d work

          echo "=== Preview after unzip ==="
          find work -maxdepth 3 -type f | head -n 120

      - name: Build APK
        run: |
          set -eux

          MAIN_PATH="$(find work -type f -name 'main.py' | head -n 1)"
          if [ -z "$MAIN_PATH" ]; then
            echo "❌ Không tìm thấy main.py sau khi unzip"
            exit 1
          fi

          PROJECT_DIR="$(dirname "$MAIN_PATH")"
          echo "✅ main.py = $MAIN_PATH"
          echo "✅ PROJECT_DIR = $PROJECT_DIR"

          if [ ! -f "$GITHUB_WORKSPACE/buildozer.spec" ]; then
            echo "❌ Không có buildozer.spec ở gốc repo"
            exit 1
          fi
          cp "$GITHUB_WORKSPACE/buildozer.spec" "$PROJECT_DIR/buildozer.spec"

          # Nếu có p4a-recipes thì copy vào cạnh main.py (tuỳ em có dùng không)
          if [ -d "$GITHUB_WORKSPACE/p4a-recipes" ]; then
            rsync -a "$GITHUB_WORKSPACE/p4a-recipes" "$PROJECT_DIR/"
          fi

          cd "$PROJECT_DIR"

          # ✅ FIX LỖI: buildozer hay check sdkmanager ở tools/bin/sdkmanager (đường dẫn cũ)
          # Tạo "shim" trỏ tools/bin/sdkmanager -> sdkmanager thật trong cmdline-tools
          SDKROOT="${ANDROID_SDK_ROOT:-$HOME/.android/sdk}"
          SDKM="$(command -v sdkmanager || true)"
          if [ -n "$SDKM" ]; then
            mkdir -p "$SDKROOT/tools/bin"
            ln -sf "$SDKM" "$SDKROOT/tools/bin/sdkmanager"
            echo "✅ sdkmanager shim: $SDKROOT/tools/bin/sdkmanager -> $SDKM"
          else
            echo "⚠️ Không tìm thấy sdkmanager trong PATH"
            echo "PATH=$PATH"
            ls -la "$SDKROOT" || true
          fi

          # Check syntax (không chặn build)
          python -m compileall -q -f . || true

          # Build + log
          set -o pipefail
          buildozer -v android debug 2>&1 | tee "$GITHUB_WORKSPACE/buildozer.log"

      - name: Show last log lines on failure
        if: failure()
        run: |
          echo "==== GREP IMPORTANT LINES ===="
          grep -nE "ERROR|FAIL|Traceback|Exception|not found|No such file|recipe|sdkmanager|gradle|clang|Cython" -n buildozer.log | tail -n 200 || true
          echo "==== LAST 250 LINES ===="
          tail -n 250 buildozer.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: buildozer.log

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            work/**/bin/*.apk
