name: Build APK (from zip)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Setup Android SDK (runner thường đã có /usr/local/lib/android/sdk)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system deps
        shell: bash
        run: |
          set -eux
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip rsync \
            build-essential ccache \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev libpng-dev \
            libsqlite3-dev libbz2-dev liblzma-dev \
            python3-dev \
            libncurses5:i386 libstdc++6:i386 zlib1g:i386

      - name: Install Buildozer
        shell: bash
        run: |
          set -eux
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "cython<3" buildozer

      - name: Cache Buildozer/Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Prepare Android SDK for Buildozer (sdkmanager shim + packages)
        shell: bash
        run: |
          set -eux

          # Ưu tiên SDK preinstalled của runner (ổn định nhất)
          if [ -d "/usr/local/lib/android/sdk" ]; then
            SDKROOT="/usr/local/lib/android/sdk"
          else
            SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          fi

          echo "✅ SDKROOT=$SDKROOT"
          if [ -z "${SDKROOT:-}" ] || [ ! -d "$SDKROOT" ]; then
            echo "❌ Không có Android SDK root hợp lệ"
            exit 1
          fi

          # Unset mấy biến NDK của runner để khỏi gây nhiễu (Buildozer tự kéo NDK r25b)
          unset ANDROID_NDK ANDROID_NDK_HOME ANDROID_NDK_ROOT ANDROID_NDK_LATEST_HOME || true

          # Chọn sdkmanager "xịn" (cmdline-tools/latest)
          if [ -x "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKM="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          else
            SDKM="$(find "$SDKROOT/cmdline-tools" -type f -path "*/bin/sdkmanager" | head -n 1 || true)"
          fi

          if [ -z "${SDKM:-}" ] || [ ! -x "$SDKM" ]; then
            echo "❌ Không tìm thấy sdkmanager trong $SDKROOT"
            find "$SDKROOT" -maxdepth 4 -type f | head -n 200 || true
            exit 1
          fi
          echo "✅ sdkmanager = $SDKM"

          # Buildozer/p4a đời cũ hay check $SDKROOT/tools/bin/sdkmanager => tạo shim an toàn
          mkdir -p "$SDKROOT/tools/bin"
          TARGET="$SDKROOT/tools/bin/sdkmanager"
          SRC_REAL="$(readlink -f "$SDKM" || true)"
          TGT_REAL="$(readlink -f "$TARGET" 2>/dev/null || true)"

          if [ "$SRC_REAL" != "$TGT_REAL" ]; then
            ln -sf "$SDKM" "$TARGET" || true
          fi
          chmod +x "$TARGET" || true
          echo "✅ shim sdkmanager = $TARGET"

          # Add PATH
          echo "$SDKROOT/platform-tools" >> "$GITHUB_PATH"
          echo "$SDKROOT/tools/bin" >> "$GITHUB_PATH"
          echo "$(dirname "$SDKM")" >> "$GITHUB_PATH"

          # Accept licenses: tránh fail vì SIGPIPE của yes
          set +o pipefail
          yes | "$SDKM" --licenses >/dev/null 2>&1 || true
          set -o pipefail

          # Cài packages để khỏi lỗi AIDL/build-tools
          "$SDKM" --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "cmdline-tools;latest"

          # Quick check: aidl phải tồn tại
          ls -la "$SDKROOT/build-tools" || true
          find "$SDKROOT/build-tools" -maxdepth 3 -name aidl -type f | head -n 20 || true

      - name: Unzip project
        shell: bash
        run: |
          set -eux
          rm -rf work
          mkdir -p work

          ZIP_FILE="$(ls -1 *.zip | head -n 1 || true)"
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ Không thấy file .zip ở gốc repo"
            exit 1
          fi

          echo "✅ Using zip: $ZIP_FILE"
          unzip -q "$ZIP_FILE" -d work
          find work -maxdepth 3 -type f | head -n 200

      - name: Build APK (capture log)
        shell: bash
        continue-on-error: true
        run: |
          set -eux

          MAIN_PATH="$(find work -type f -name 'main.py' | head -n 1)"
          if [ -z "$MAIN_PATH" ]; then
            echo "❌ Không tìm thấy main.py sau khi unzip"
            exit 1
          fi

          PROJECT_DIR="$(dirname "$MAIN_PATH")"
          echo "✅ main.py = $MAIN_PATH"
          echo "✅ PROJECT_DIR = $PROJECT_DIR"

          if [ ! -f "$GITHUB_WORKSPACE/buildozer.spec" ]; then
            echo "❌ Không có buildozer.spec ở gốc repo"
            exit 1
          fi
          cp "$GITHUB_WORKSPACE/buildozer.spec" "$PROJECT_DIR/buildozer.spec"

          if [ -d "$GITHUB_WORKSPACE/p4a-recipes" ]; then
            rsync -a "$GITHUB_WORKSPACE/p4a-recipes" "$PROJECT_DIR/"
          fi

          cd "$PROJECT_DIR"

          python -m compileall -q -f . || true

          # Ép p4a dùng đúng SDKROOT
          if [ -d "/usr/local/lib/android/sdk" ]; then
            SDKROOT="/usr/local/lib/android/sdk"
          else
            SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          fi

          export ANDROID_SDK_ROOT="$SDKROOT"
          export ANDROID_HOME="$SDKROOT"
          export ANDROIDSDK="$SDKROOT"
          export APP_ANDROID_SDK_PATH="$SDKROOT"

          set -o pipefail
          buildozer -v android debug 2>&1 | tee "$GITHUB_WORKSPACE/buildozer.log"

      - name: Print important log lines
        if: always()
        shell: bash
        run: |
          echo "==== GREP IMPORTANT LINES ===="
          grep -nE "ERROR|FAIL|Traceback|Exception|not found|No such file|sdkmanager|Aidl|aidl|build-tools|platforms|recipe|Cython|clang|gradle" buildozer.log | tail -n 250 || true
          echo "==== LAST 400 LINES ===="
          tail -n 400 buildozer.log || true

      - name: Fail job if build failed
        shell: bash
        run: |
          # Nếu buildozer step fail thì trong log thường có "Buildozer failed"
          if grep -q "Buildozer failed" buildozer.log; then
            echo "❌ Build failed (see buildozer.log above)"
            exit 1
          fi
          echo "✅ Build looks OK"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: buildozer.log

      - name: Upload APK/AAB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            work/**/bin/*.apk
            work/**/bin/*.aab
